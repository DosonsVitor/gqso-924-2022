    <h3>API Calculadora</h3>
    <p>API para resolução das 4 principais operações matematicas. Para realizar a operação basta enviar dois numero separados por "/" após o caminho da operação desejada. </p>
    <p>Rotas:</p>
    <p>{servidor}/soma/</p>
    <p>{servidor}/sub/</p>
    <p>{servidor}/div/</p>
    <p>{servidor}/multi/</p>
